<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoftTalks - One-to-One Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Login/Authentication Container -->
    <div id="login-container">
      <div class="login-header">
        <h1>SoftTalks</h1>
        <p>Secure one-to-one chat application</p>
      </div>

      <!-- Authentication Tabs -->
      <div class="auth-tabs">
        <div id="email-tab" class="auth-tab active">Login</div>
        <div id="signup-tab" class="auth-tab">Sign Up</div>
      </div>

      <!-- Authentication Messages -->
      <div id="auth-error" class="auth-message error-message"></div>
      <div id="auth-success" class="auth-message success-message"></div>

      <!-- Email Login Form -->
      <form id="email-login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input
            type="email"
            id="login-email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="button" id="email-login-btn" class="btn btn-primary">
          Login
        </button>
        <div class="auth-links">
          <a id="forgot-password">Forgot Password?</a>
        </div>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" style="display: none">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input
            type="text"
            id="signup-username"
            class="form-control"
            placeholder="Choose a username"
            required
          />
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input
            type="email"
            id="signup-email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input
            type="password"
            id="signup-password"
            class="form-control"
            placeholder="Create a password (min. 6 characters)"
            required
          />
        </div>
        <button type="button" id="signup-btn" class="btn btn-primary">
          Sign Up
        </button>
      </form>
    </div>

    <!-- Password Reset Modal -->
    <div id="password-reset-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Reset Password</h2>
          <span class="close-modal">&times;</span>
        </div>
        <div class="form-group">
          <label for="reset-email">Email</label>
          <input
            type="email"
            id="reset-email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div id="reset-message" class="message"></div>
        <button type="button" id="reset-password-btn" class="btn btn-primary">
          Send Reset Link
        </button>
      </div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- User Profile -->
        <div class="user-profile">
          <img
            id="user-photo"
            src="https://ui-avatars.com/api/?name=U&background=4f9cf6&color=fff&size=128"
            alt="User"
          />
          <div class="user-info">
            <h3 id="current-username">Username</h3>
            <p id="user-email">user@example.com</p>
          </div>
          <button id="logout-btn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>

        <!-- Users Header -->
        <div class="users-header">
          <h2>Active Users</h2>
          <div class="users-count" id="users-count">0</div>
        </div>

        <!-- Users List -->
        <ul class="users-list" id="users-list"></ul>
      </div>

      <!-- Main Chat Area -->
      <div class="chat-main">
        <!-- Welcome Screen -->
        <div id="welcome-screen">
          <h2>Welcome to SoftTalks!</h2>
          <p>Select a user from the sidebar to start chatting.</p>
        </div>

        <!-- Chat Messages Container -->
        <div id="chat-messages-container">
          <!-- Chat Header -->
          <div class="chat-header">
            <img
              id="chat-user-photo"
              src="https://ui-avatars.com/api/?name=U&background=4f9cf6&color=fff&size=128"
              alt="User"
            />
            <div class="chat-header-info">
              <h3 id="chat-user">Username</h3>
              <div id="user-status" class="user-status">Online</div>
            </div>
          </div>

          <!-- Chat Messages -->
          <div id="chat-messages"></div>

          <!-- Chat Form -->
          <form id="chat-form">
            <!-- <div class="input-wrapper">
              <input
                id="msg"
                type="text"
                placeholder="Type a message..."
                required
                autocomplete="off"
              />
            </div> -->
            <input
              id="msg"
              type="text"
              placeholder="Type a message..."
              required
              autocomplete="off"
            />
            <button type="submit" title="Send message" class="send-button">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Main Script -->
    <script src="script.js"></script>
  </body>
</html>
